                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FFA07A", "font": {"color": "yellow"}, "id": "\"Caprina\"", "label": "\"Caprina\"", "shape": "dot"}, {"color": "white", "font": {"color": "yellow"}, "id": "\u2203hasBase.\"PizzaBase\"", "label": "\u2203hasBase.\"PizzaBase\"", "shape": "dot"}, {"color": "white", "font": {"color": "yellow"}, "id": "\u2203hasTopping.\"TomatoTopping\"", "label": "\u2203hasTopping.\"TomatoTopping\"", "shape": "dot"}, {"color": "white", "font": {"color": "yellow"}, "id": "\u2203hasTopping.\"GoatsCheeseTopping\"", "label": "\u2203hasTopping.\"GoatsCheeseTopping\"", "shape": "dot"}, {"color": "white", "font": {"color": "yellow"}, "id": "\"DomainThing\"", "label": "\"DomainThing\"", "shape": "dot"}, {"color": "white", "font": {"color": "yellow"}, "id": "\u2200hasTopping.(\"MozzarellaTopping\" \u2294 \"TomatoTopping\" \u2294 \"GoatsCheeseTopping\" \u2294 \"SundriedTomatoTopping\")", "label": "\u2200hasTopping.(\"MozzarellaTopping\" \u2294 \"TomatoTopping\" \u2294 \"GoatsCheeseTopping\" \u2294 \"SundriedTomatoTopping\")", "shape": "dot"}, {"color": "white", "font": {"color": "yellow"}, "id": "\"Pizza\"", "label": "\"Pizza\"", "shape": "dot"}, {"color": "white", "font": {"color": "yellow"}, "id": "\"Food\"", "label": "\"Food\"", "shape": "dot"}, {"color": "white", "font": {"color": "yellow"}, "id": "\u2203hasTopping.\"SundriedTomatoTopping\"", "label": "\u2203hasTopping.\"SundriedTomatoTopping\"", "shape": "dot"}, {"color": "white", "font": {"color": "yellow"}, "id": "\"PizzaComUmNome\"", "label": "\"PizzaComUmNome\"", "shape": "dot"}, {"color": "white", "font": {"color": "yellow"}, "id": "\u2203hasTopping.\"MozzarellaTopping\"", "label": "\u2203hasTopping.\"MozzarellaTopping\"", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": "\u2203hasBase.\"PizzaBase\"", "title": "Subsumes", "to": "\"Caprina\""}, {"from": "\u2203hasTopping.\"TomatoTopping\"", "title": "Subsumes", "to": "\"Caprina\""}, {"from": "\u2203hasTopping.\"GoatsCheeseTopping\"", "title": "Subsumes", "to": "\"Caprina\""}, {"from": "\"DomainThing\"", "title": "Subsumes", "to": "\"Caprina\""}, {"from": "\u2200hasTopping.(\"MozzarellaTopping\" \u2294 \"TomatoTopping\" \u2294 \"GoatsCheeseTopping\" \u2294 \"SundriedTomatoTopping\")", "title": "Subsumes", "to": "\"Caprina\""}, {"from": "\"Pizza\"", "title": "Subsumes", "to": "\"Caprina\""}, {"from": "\"Food\"", "title": "Subsumes", "to": "\"Caprina\""}, {"from": "\u2203hasTopping.\"SundriedTomatoTopping\"", "title": "Subsumes", "to": "\"Caprina\""}, {"from": "\"PizzaComUmNome\"", "title": "Subsumes", "to": "\"Caprina\""}, {"from": "\u2203hasTopping.\"MozzarellaTopping\"", "title": "Subsumes", "to": "\"Caprina\""}]);

};
