    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FFA07A", "font": {"color": "yellow"}, "id": "\"VegetableTopping\"", "label": "\"VegetableTopping\"", "shape": "dot"}, {"color": "#87CEEB", "font": {"color": "yellow"}, "id": "\"Food\"", "label": "\"Food\"", "shape": "dot"}, {"color": "#87CEEB", "font": {"color": "yellow"}, "id": "\"PizzaTopping\"", "label": "\"PizzaTopping\"", "shape": "dot"}, {"color": "#87CEEB", "font": {"color": "yellow"}, "id": "\"DomainThing\"", "label": "\"DomainThing\"", "shape": "dot"}, {"color": "#98FB98", "font": {"color": "yellow"}, "id": "\"OnionTopping\"", "label": "\"OnionTopping\"", "shape": "dot"}, {"color": "#98FB98", "font": {"color": "yellow"}, "id": "\"GarlicTopping\"", "label": "\"GarlicTopping\"", "shape": "dot"}, {"color": "#98FB98", "font": {"color": "yellow"}, "id": "\"CheesyVegetableTopping\"", "label": "\"CheesyVegetableTopping\"", "shape": "dot"}, {"color": "#98FB98", "font": {"color": "yellow"}, "id": "\"SpinachTopping\"", "label": "\"SpinachTopping\"", "shape": "dot"}, {"color": "#98FB98", "font": {"color": "yellow"}, "id": "\"MushroomTopping\"", "label": "\"MushroomTopping\"", "shape": "dot"}, {"color": "#98FB98", "font": {"color": "yellow"}, "id": "\"TomatoTopping\"", "label": "\"TomatoTopping\"", "shape": "dot"}, {"color": "#98FB98", "font": {"color": "yellow"}, "id": "\"PetitPoisTopping\"", "label": "\"PetitPoisTopping\"", "shape": "dot"}, {"color": "#98FB98", "font": {"color": "yellow"}, "id": "\"AsparagusTopping\"", "label": "\"AsparagusTopping\"", "shape": "dot"}, {"color": "#98FB98", "font": {"color": "yellow"}, "id": "\"LeekTopping\"", "label": "\"LeekTopping\"", "shape": "dot"}, {"color": "#98FB98", "font": {"color": "yellow"}, "id": "\"PepperTopping\"", "label": "\"PepperTopping\"", "shape": "dot"}, {"color": "#98FB98", "font": {"color": "yellow"}, "id": "\"CaperTopping\"", "label": "\"CaperTopping\"", "shape": "dot"}, {"color": "#98FB98", "font": {"color": "yellow"}, "id": "\"RocketTopping\"", "label": "\"RocketTopping\"", "shape": "dot"}, {"color": "#98FB98", "font": {"color": "yellow"}, "id": "\"ArtichokeTopping\"", "label": "\"ArtichokeTopping\"", "shape": "dot"}, {"color": "#98FB98", "font": {"color": "yellow"}, "id": "\"OliveTopping\"", "label": "\"OliveTopping\"", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": "\"Food\"", "title": "Subsumes", "to": "\"VegetableTopping\""}, {"from": "\"PizzaTopping\"", "title": "Subsumes", "to": "\"VegetableTopping\""}, {"from": "\"DomainThing\"", "title": "Subsumes", "to": "\"VegetableTopping\""}, {"from": "\"VegetableTopping\"", "title": "Subsumes", "to": "\"OnionTopping\""}, {"from": "\"VegetableTopping\"", "title": "Subsumes", "to": "\"GarlicTopping\""}, {"from": "\"VegetableTopping\"", "title": "Subsumes", "to": "\"CheesyVegetableTopping\""}, {"from": "\"VegetableTopping\"", "title": "Subsumes", "to": "\"SpinachTopping\""}, {"from": "\"VegetableTopping\"", "title": "Subsumes", "to": "\"MushroomTopping\""}, {"from": "\"VegetableTopping\"", "title": "Subsumes", "to": "\"TomatoTopping\""}, {"from": "\"VegetableTopping\"", "title": "Subsumes", "to": "\"PetitPoisTopping\""}, {"from": "\"VegetableTopping\"", "title": "Subsumes", "to": "\"AsparagusTopping\""}, {"from": "\"VegetableTopping\"", "title": "Subsumes", "to": "\"LeekTopping\""}, {"from": "\"VegetableTopping\"", "title": "Subsumes", "to": "\"PepperTopping\""}, {"from": "\"VegetableTopping\"", "title": "Subsumes", "to": "\"CaperTopping\""}, {"from": "\"VegetableTopping\"", "title": "Subsumes", "to": "\"RocketTopping\""}, {"from": "\"VegetableTopping\"", "title": "Subsumes", "to": "\"ArtichokeTopping\""}, {"from": "\"VegetableTopping\"", "title": "Subsumes", "to": "\"OliveTopping\""}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
